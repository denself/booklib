{% extends "base.html" %}
{% block content%}

    <div class="content">
        {% if user.is_admin() %}
        <a class='addbtn' href="/addbook">+Add</a>
      {% endif %}
      <div class="book">
          <div>
            <h3>{{book.name}}</h3>

            {% if user.is_admin() %}
                <button>
                    <a href="/editbook/{{book.id}}/{book.name}}">
                    <img width="20px" src="/static/edit.png"/>
                    </a>
                </button>
            {% endif %}

                {% for author in book.authors%}
                    <a href="#">{{author.name}}</a><br>
              {%endfor%}
        </div>

      </div>

    </div>
{% endblock %}
